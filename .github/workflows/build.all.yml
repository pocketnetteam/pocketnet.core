name: Build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Destination platform'
        required: true
        default: all
        type: choice
        options:
          - all
          - unix
          - win
          # - macos
      depsBase:
         description: 'Base branch for use dependencies'
         required: true
         default: '0.21'
         type: choice
         options:
           - '0.20'
           - '0.21'
      tag:
        description: 'Specific tag for building'
        required: false
        default: ''
        
jobs:

  prepare-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: echo "matrix=$([[ ${github.event.inputs.platform} = 'all' ]] && echo [\"unix\",\"win\",\"macos\"] || echo [\"${github.event.inputs.platform}\"])" >> $GITHUB_OUTPUT

  build:
    needs: prepare-matrix
    strategy:
      matrix:
        platform: ${{ fromJson(needs.prepare-matrix.outputs.matrix) }}
    runs-on: ubuntu-latest
    steps:
      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v6
      - uses: andyoknen/pocketnetcore-build-action@v2
        with:
          platform: ${{ matrix.platform }}
          branch: ${{ steps.branch-name.outputs.ref_branch }}
          depsBase: ${{ github.event.inputs.depsBase }}
          tag: ${{ github.event.inputs.tag }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.platform }}
          path: ./out
          
