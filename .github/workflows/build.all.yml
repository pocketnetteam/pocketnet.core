name: Build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Destination platform'
        required: true
        default: all
        type: choice
        options:
          - all
          - unix
          - win
          # - macos
      depsBase:
         description: 'Base branch for use dependencies'
         required: true
         default: '0.21'
         type: choice
         options:
           - '0.20'
           - '0.21'
      tag:
        description: 'Specific tag for building'
        required: false
        default: ''
        
jobs:

  build-unix:
    if: ${{ github.event.inputs.platform == 'all' || github.event.inputs.platform == 'unix' }}
    runs-on: ubuntu-latest
    steps:
      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v6
      - uses: andyoknen/pocketnetcore-build-action@v2
        with:
          platform: 'unix'
          branch: ${{ steps.branch-name.outputs.ref_branch }}
          depsBase: ${{ github.event.inputs.depsBase }}
          tag: ${{ github.event.inputs.tag }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: unix
          path: ./out
          
  build-win:
    if: ${{ github.event.inputs.platform == 'all' || github.event.inputs.platform }} == 'win' }}
    runs-on: ubuntu-latest
    steps:
      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v6
      - uses: andyoknen/pocketnetcore-build-action@v2
        with:
          platform: 'win'
          branch: ${{ steps.branch-name.outputs.ref_branch }}
          depsBase: ${{ github.event.inputs.depsBase }}
          tag: ${{ github.event.inputs.tag }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: win
          path: ./out
          
  build-macos:
    if: ${{ github.event.inputs.platform == 'implement' || github.event.inputs.platform == 'implement' }}
    runs-on: ubuntu-latest
    steps:
      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v6
      - uses: andyoknen/pocketnetcore-build-action@v2
        with:
          platform: 'macos'
          branch: ${{ steps.branch-name.outputs.ref_branch }}
          depsBase: ${{ github.event.inputs.depsBase }}
          tag: ${{ github.event.inputs.tag }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: macos
          path: ./out
